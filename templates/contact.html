body{
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
}

.a1{
	width: 100%;
	height: 110px;
	background-color: #0036FF;
	position: fixed;
	z-index: 1;
}

#wrapper{
  width: 35%;
  height: auto;
  background: rgba(40,57,101,.9);
  font-family: 'Montserrat', sans-serif;
  box-sizing:border-box;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
  border-radius: 20%;

}


h1{ 
  font-family: 'Open Sans', sans-serif;
  color: #FEFEFE;
  margin-top: 0; 
  margin-left: 400px;
  width: 100%;
  font-family: 'Leckerli One', cursive;
  text-shadow: 0 2px rgba(0,0,0,.5);
  font-size: 80px;
}


.row {
  max-width: 80%;
  margin: 0 auto;
}

.overlay {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 2;
  top: 0;
  left: 0;
  background-color: rgb(0,0,0);
  overflow-x: hidden;
  transition: 0.5s;
}

.overlay-content {
  font-family: 'Open Sans', sans-serif;
  font-family: 'Leckerli One', cursive;
  position: relative;
  top: 25%;
  width: 100%;
  text-align: center;
  margin-top: 30px;
}

.overlay a {
  padding: 12px;
  text-decoration: none;
  font-size: 48px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
  color: #f1f1f1;
}

.overlay .closebtn {
  position: absolute;
  top: 5px;
  right: 45px;
  font-size: 170px;
}

body {
    padding: 0;
    margin: 0;
    height: auto;
    width: 100%;
}



@media screen and (max-width: 768px){
.overlay a {font-size: 20px}
  .overlay .closebtn {
  font-size: 40px;
  top: 15px;
  right: 35px;
  }
}

/*return button */
.btn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 30px;
  cursor: pointer;
  font-size: 20px;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: RoyalBlue;
}


/*content*/
body, html {
  height: auto;
  font-family: "Inconsolata", sans-serif;
    }

.bgimg {
  background-position: center;
  background-size: cover;
  background-image: url("7.jpg");
  min-height: 75%;
}

.menu {
  display: none;
}
