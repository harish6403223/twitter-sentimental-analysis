<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Twitter Search Box</title>
	<link rel="stylesheet" type="text/css" href="/static/styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script>
		$(function(){
			$(".hamburger .fa-times").hide();

		$(".hamburger .fa-bars").click(function(){
		    $(".hamburger .fa-times").show();
		    $(this).hide();
		    $(".nav-bar").addClass("active");
		});

		$(".hamburger .fa-times").click(function(){
		    $(".hamburger .fa-bars").show();
		    $(this).hide();
		    $(".nav-bar").removeClass("active");
		});	
		});
	</script>

</head>
<body style="background-image: url('{{ url_for( 'static', filename='image/bg.png') }}');">
		<div class="wrapper1">
	  <div class="hamburger">
	       <i class="fas fa-bars"></i>
	       <i class="fas fa-times"></i>
	  </div>
	  
	  <div class="nav-bar">
	    <ul>
	        <li><a href="{{url_for('index')}}">home</a></li>
	        <li><a href="#">profile</a></li>
	        <li><a href="#">about</a></li>
	        <li><a href="#">services</a></li>
	        <li><a href="#">resume</a></li>
	        <li><a href="#">contact</a></li>    
	    </ul>    
	  </div>
	</div>
	<div class="wrapper" >
	  <div class="search_box">
	  	<form action="{{url_for('index1')}}">
	  		<input type="text" placeholder="Enter your tweets" name='tweet_w'>
	      <a class="search-btn" >
	      	<i class="fas fa-search"></i>
	      </a>
	  	</form>
	      
	      
	  </div>
	</div>
</body>
</html>
